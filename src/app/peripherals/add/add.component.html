<form [formGroup]="form" (ngSubmit)="save(form)">
    <mat-card class="card-container">
    <mat-card-title>Peripheral</mat-card-title>
    <mat-card-subtitle>{{ title }}</mat-card-subtitle>
    <mat-card-content>
            <mat-form-field appearance="outline" id="vendor-input">
                <mat-label>Vendor</mat-label>
                <input matInput 
                    placeholder="Ex.: Apple" 
                    formControlName="vendor">
                <mat-hint>The name of the device vendor</mat-hint>
                <mat-error *ngIf="vendor?.errors?.['required']">
                    Vendor is required
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" id="date-input">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div>
                <mat-slide-toggle id="status-toggle" formControlName="status">Status</mat-slide-toggle>
            </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/peripherals/list/', serial]">BACK</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">SAVE</button>
    </mat-card-actions>
    </mat-card>
</form>
