<h2 mat-dialog-title>Delete gateway?</h2>
<mat-dialog-content>This will delete the gateway and all peripherals currently connected to it. This action cannot be
  undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
